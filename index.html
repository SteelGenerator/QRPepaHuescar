
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback - Tu Empresa</title>
</head>
<body>
    <div class="container">
        <h1>¿Cómo fue tu experiencia?</h1>
        
        <div class="color-options">
            <button class="color-btn red" onclick="selectColor('red')">
                😠<br>Mala
            </button>
            <button class="color-btn yellow" onclick="selectColor('yellow')">
                😐<br>Regular
            </button>
            <button class="color-btn green" onclick="selectColor('green')">
                😊<br>Excelente
            </button>
        </div>
        
        <!-- Formulario para críticas -->
        <div id="critiqueForm" class="form-container">
            <h2>Cuéntanos cómo mejorar</h2>
            <form onsubmit="submitCritique(event)">
                <div class="form-group">
                    <label for="name">Tu nombre (opcional):</label>
                    <input type="text" id="name" placeholder="Ej: Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="contact">¿Cómo podemos contactarte? (opcional):</label>
                    <input type="text" id="contact" placeholder="Email o teléfono">
                </div>
                
                <div class="form-group">
                    <label for="message">Tu comentario:</label>
                    <textarea id="message" placeholder="¿Qué podemos mejorar?" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Comentario</button>
            </form>
        </div>
        
        <div id="thankYou" class="thank-you">
            ¡Gracias por tus comentarios! Nos pondremos en contacto contigo pronto.
        </div>
    </div>

    <script>
        // URL de Google Reviews de TU negocio - ¡CAMBIAR ESTO!
        const GOOGLE_REVIEWS_URL = 'https://search.google.com/local/writereview?placeid=TU_ID_DE_GOOGLE_MY_BUSINESS';
        
        function selectColor(color) {
            if (color === 'green') {
                // Redirigir directamente a Google Reviews
                window.location.href = GOOGLE_REVIEWS_URL;
            } else {
                // Mostrar formulario para críticas
                document.getElementById('critiqueForm').style.display = 'block';
            }
        }
        
        function submitCritique(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const message = document.getElementById('message').value;
            
            // Enviar email usando mailto - ¡SENCILLO Y FUNCIONAL!
            const subject = `Crítica de ${name || 'Cliente'} - Feedback Sistema`;
            const body = `
Nombre: ${name || 'No proporcionado'}
Contacto: ${contact || 'No proporcionado'}

Comentario:
${message}

---
Enviado desde el sistema de feedback por QR
            `;
            
            window.location.href = `mailto:tu-email@empresa.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Mostrar mensaje de agradecimiento
            document.getElementById('critiqueForm').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
            
            // Opcional: Redirigir después de unos segundos
            setTimeout(() => {
                window.location.href = 'https://tu-empresa.com'; // Tu página principal
            }, 5000);
        }
    </script>
</body>
</html>
